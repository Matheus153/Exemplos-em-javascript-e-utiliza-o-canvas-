<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN√çCIO de uma era de aprendizado</title>
    <style>
        div#area {
            background: blue;
            color: black;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>
</head>

<body>
    <div id = "area" >
        Interaja...
    </div>
    <script>
        var area = document.getElementById('area')
        /*onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" COLOCADO DENTRO 
        DIV tem a mesmo papel de utilizar esses comandos abaixo de area.addEventListener*/
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar(){
            area.innerText = 'clicou!'
            area.style.background = 'blue'
            area.style.color = 'white'
       }
       function entrar(){
           area.innerText = 'entrou'
           area.style.background = 'green'
       }
       function sair(){
           area.innerText = 'saiu'
           area.style.background = 'red'
       }


    </script>
    
</body>
</html>
